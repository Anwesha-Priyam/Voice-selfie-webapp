<html>
   <head>
       <title>My Selfie App</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
       <link href="style.css" rel="stylesheet">
   </head>
    
   <body>
     <div class="container">
      <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1 style="color:rgb(200, 255, 0);">Voice Selfie App</h1>
        <img id="logo" src="kitty.jpg">
        <hr>
        <h4 style="color:rgb(200, 255, 0);">Please press allow as soon as popup comes after you give a voice command</h4>
        <div class="form-group">
         <h3 style="color:rgb(200, 255, 0);">Say "take my selfie"</h3>
         <label style="color:rgb(200, 255, 0);">What you said:</label>
         <textarea class="form-control" id="textArea" readonly="true"></textarea>
        </div>
        <button style="color:rgb(200, 255, 0);" onclick="start()">Start</button>
        <p style="color:rgb(200, 25, 127);">Press the Start button</p>
        <label style="color:rgb(251, 255, 0);">Your webcam:</label>
        <div id="camera"></div>
        <br>
        <label style="color:rgb(193, 235, 127);">Your Selfie:</label>
        <div id="result"></div>
     </center>
     </div>
      <script src="main.js"></script>
   </body>
</html>
